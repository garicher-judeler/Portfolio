<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>contact</title>
  <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
<main class="container">
    <h2>Contactez-moi</h2>

    <form id="contactForm" class="contact-form">
        <div class="form-group">
            <label>Nom complet</label>
            <input type="text" id="name" placeholder="Votre nom" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="exemple@mail.com" required>
        </div>

        <div class="form-group">
            <label>Sujet</label>
            <input type="text" id="subject" placeholder="Sujet du message" required>
        </div>

        <div class="form-group">
            <label>Message</label>
            <textarea id="message" placeholder="Votre message" required></textarea>
        </div>

        <button type="submit" class="btn-primary">Envoyer</button>
    </form>
</main>

<!-- Script JavaScript pour validation et message de confirmation -->
<script>
    // Sélection du formulaire
    const contactForm = document.getElementById('contactForm');

    contactForm.addEventListener('submit', function(e) {
        e.preventDefault(); // Empêche l'envoi réel du formulaire

        // Récupération des valeurs des champs
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const subject = document.getElementById('subject').value.trim();
        const message = document.getElementById('message').value.trim();

        // Validation simple
        if(name === '' || email === '' || subject === '' || message === '') {
            alert('Veuillez remplir tous les champs avant d\'envoyer le formulaire.');
            return;
        }

        // Vérification simple de l'email
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if(!emailPattern.test(email)) {
            alert('Veuillez entrer une adresse email valide.');
            return;
        }

        // Affichage d'un message de confirmation
        alert(`Merci ${name} ! Votre message a été envoyé avec succès.`);

        // Réinitialiser le formulaire après envoi
        contactForm.reset();
    });
</script>
</body>
</html>
