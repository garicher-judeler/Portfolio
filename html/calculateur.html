<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculateur de prêt hypothécaire</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 360px;
    }
    h2 {
      text-align: center;
      color: #2b2b2b;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-top: 15px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Calculateur de prêt hypothécaire</h2>

    <label for="montant">Montant du prêt ($)</label>
    <input type="number" id="montant" placeholder="Ex : 100000">

    <label for="taux">Taux d'intérêt annuel (%)</label>
    <input type="number" id="taux" placeholder="Ex : 5">

    <label for="duree">Durée (années)</label>
    <input type="number" id="duree" placeholder="Ex : 20">

    <button onclick="calculerPaiement()">Calculer le paiement mensuel</button>

    <p id="resultat"></p>
  </div>

  <script>
    function calculerPaiement() {
      // Récupération des valeurs
      const montant = parseFloat(document.getElementById("montant").value);
      const tauxAnnuel = parseFloat(document.getElementById("taux").value);
      const dureeAnnees = parseFloat(document.getElementById("duree").value);

      // Validation du formulaire
      if (isNaN(montant) || montant <= 0) {
        alert("Veuillez entrer un montant de prêt positif.");
        return;
      }
      if (isNaN(tauxAnnuel) || tauxAnnuel <= 0) {
        alert("Veuillez entrer un taux d'intérêt valide.");
        return;
      }
      if (isNaN(dureeAnnees) || dureeAnnees <= 0) {
        alert("Veuillez entrer une durée de prêt valide.");
        return;
      }

      // Conversion du taux annuel en taux mensuel (en décimal)
      const r = (tauxAnnuel / 100) / 12;
      // Nombre total de paiements (mois)
      const n = dureeAnnees * 12;

      // Application de la formule d’amortissement : M = P * (r * (1 + r)^n) / ((1 + r)^n - 1)
      const M = montant * (r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);

      // Vérification du résultat
      if (isNaN(M) || !isFinite(M)) {
        alert("Erreur de calcul. Vérifiez vos entrées.");
        return;
      }

      // Affichage du résultat formaté à deux décimales
      document.getElementById("resultat").innerHTML = 
        ` Paiement mensuel : <strong>${M.toFixed(2)} $</strong>`;
    }
  </script>

</body>
</html>
